<div class="container">
  <div class="row">
    <div class="col-12">
      <h3 class="mt-3">Left </h3>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-6">
          <form (ngSubmit)="leftSubmit(l)" #l="ngForm">
            <div class="form-group ">
              <label for="name">Name</label>
              <input type="text" class="form-control" ngModel name="left_player"
                placeholder="Enter UID or Channel Name">
              <label for="left_uid" class="mt-1">Check if the input is uid <input type="checkbox" id='left_uid'
                  name='left_uid' ngModel style="font-size: 12px;"></label>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-success ">Add</button>
            </div>
          </form>
        </div>
        <div class="col-6">
          <div class="container">
            <div class="row">
              <div class="col-12 overflow-auto" style="height:300px;">
                <div class="card mb-3" *ngFor='let data of left; let i = index'>
                  <div class="row no-gutters">
                    <div class="col-4 text-center">
                      <img [src]="data.left_image" class="card-img rounded-circle" alt="..."
                        style="height: 100px; width: auto;">
                    </div>
                    <div class="col-6">
                      <div class="card-body">
                        <h5 class="card-title"> {{data.left_title}} </h5>
                        <a class="text-danger remove-button stretched-link" (click)="deleteLeft(i)"> Remove</a>
                      </div>
                    </div>
                    <div class="col-2">
                      <div class="card-body">
                        <h5 class="font-italic">#{{left.length - i}}</h5>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <hr>
    <div class="col-12">
      <h3 class="mt-3">Right </h3>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-6">
          <form (ngSubmit)="rightSubmit(r)" #r="ngForm">
            <div class="form-group ">
              <label for="name">Name</label>
              <input type="text" class="form-control" ngModel name="right_player"
                placeholder="Enter UID or Channel Name">
              <label for="right_uid" class="mt-1">Check if the input is uid <input type="checkbox" id='right_uid'
                  name='right_uid' ngModel style="font-size: 12px;"></label>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-success ">Add</button>
            </div>
          </form>
          <button class="btn btn-primary col-12 " (click)="startBattle()">Start Battle</button>
        </div>
        <div class="col-6">
          <div class="container">
            <div class="row">
              <div class="col-12 overflow-auto" style="height:300px;">
                <div class="card mb-3" *ngFor='let data of right; let i = index'>
                  <div class="row no-gutters">
                    <div class="col-4 text-center">
                      <img [src]="data.right_image" class="card-img rounded-circle" alt="..."
                        style="height: 100px; width: auto;">
                    </div>
                    <div class="col-6">
                      <div class="card-body">
                        <h5 class="card-title"> {{data.right_title}} </h5>
                        <p>{{data.right_subscribers | comma}}</p>
                        <a class="text-danger remove-button stretched-link" (click)="deleteRight(i)"> Remove</a>
                      </div>
                    </div>
                    <div class="col-2">
                      <div class="card-body">
                        <h5 class="font-italic">#{{right.length - i}}</h5>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
